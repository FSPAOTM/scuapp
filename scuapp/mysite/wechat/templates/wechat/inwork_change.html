<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>校内兼职修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/wechat/css/font.css">
    <link rel="stylesheet" href="../../static/wechat/css/xadmin.css">
    <link href="../../static/wechat/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../static/wechat/js/js1.js"></script>
    <script type="text/javascript" src="../../static/wechat/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/wechat/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="../static/js/js2.js"></script>
    <script src="../static/js/js3.js"></script>

    <![endif]-->
    <script>
        function success(){
            if(IW_post.value != ""&& IW_depart.value != ""&& Work.value != ""&& Ddl_time.value != ""){
            alert("修改成功！")
        }}
    </script>
</head>

<body>
<div class="formbody">

    <div class="formtitle"><span>岗位修改（带*为必填）</span></div>



    <form action="../management_inWork_reset/" method="post">
        <ul class="forminfo">
            <li><label>岗位编号</label><input value="{{ inWork.iw_number }}" name="IW_number" type="text" class="dfinput" readonly required/><i>*</i></li>
            <li><label>岗位名称</label><input value="{{ inWork.iw_post }}" id="IW_post" name="IW_post" type="text" class="dfinput" required/><i>*</i></li>
            <li><label>用人部门</label><input value="{{ inWork.iw_depart }}" id="IW_depart" name="IW_depart" type="text" class="dfinput" required/><i>*</i></li>
            <li><label>工作时间</label><input value="{{ inWork.w_time }}" name="W_Time" type="text" class="dfinput" /><i>如：周一~周五 14:00-18:00</i></li>
            <li><label>工作地点</label><input value="{{ inWork.w_place }}" name="W_place" type="text" class="dfinput" /></li>
            <li><label>工作内容</label><textarea id="Work" name="Work" cols="" rows="3" class="textinput" required>{{ inWork.work }}</textarea><i>*</i></li>
            <li><label>薪酬</label><input value="{{ inWork.w_salary }}" name="W_salary" type="text" class="dfinput" /><i>如：14元/小时</i></li>
            <li><label>招聘要求</label><input value="{{ inWork.w_reuire }}" name="W_require" type="text" class="dfinput" /></li>
            <li><label>招聘人数</label><input value="{{ inWork.w_amount }}" name="W_amount" type="text" class="dfinput" /></li>
            <li><label>报名截止时间</label><input value="{{ inWork.ddl_time }}" id="Ddl_time" name="Ddl_time" type="datetime-local" class="dfinput" required /><i>*</i></li>
            <li><label>备注</label><textarea name="W_ps" cols="" rows="" class="textinput">{{ inWork.w_ps }}</textarea></li>


            <li><label>&nbsp;</label><input name="" onclick="success()" type="submit" class="btn" value="提交"/></li>
        </ul>
    </form>


</div>

</body>

</html>
