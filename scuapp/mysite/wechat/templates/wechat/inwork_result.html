<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>招聘结果通知</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/wechat/css/font.css">
    <link rel="stylesheet" href="../../static/wechat/css/xadmin.css">
    <link href="../../static/wechat/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../static/wechat/js/js1.js"></script>
    <script type="text/javascript" src="../../static/wechat/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/wechat/js/xadmin.js"></script>
    <script src="../static/js/js2.js"></script>
    <script src="../static/js/js3.js"></script>
    <script>
        function success(){
            alert("发送成功！")
        }
    </script>
</head>

<body>
<div class="formbody">

    <div class="formtitle"><span>招聘结果通知（带*为必填）</span></div>

    <form action="../management_inWork_result/" method="post">
        <ul class="forminfo">
            <li><label>岗位编号</label><input name="iw_number" type="text" class="dfinput" readonly/><i>*</i></li>
            <li><label>联系方式</label><input name="inr_phonenum" type="text" class="dfinput" required/><i>*</i></li>
            <li><label>报到时间</label><input name="r_time" type="text" class="dfinput" required/><i>*（如：周五16:00）</i></li>
            <li><label>结果</label><input name="result" type="text" class="dfinput" value="已通过" required/><i>*（默认已通过）</i></li>
            <li><label>备注</label><textarea name="r_ps" cols="" rows="" class="textinput"></textarea></li>
            <li><label>&nbsp</label><input name="" onclick="success()" type="submit" class="btn" value="发送"/></li>
        </ul>
    </form>


</div>

</body>

</html>
