<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>注册</title>
    <link rel="stylesheet" href="../../static/wechat/css/pintuer.css">
    <link rel="stylesheet" href="../../static/wechat/css/admin.css">
    <script src="../static/wechat/js/jquery_login.js"></script>
    <script src="../static/wechat/js/pintuer.js"></script>

    <script>
        function check2pwd(){
            if ( pwd1.value != pwd2.value){
                alert("两次输入密码不一致")
                pwd1.value=""
                pwd2.value=""
            }
        }
    </script>

</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <!--<div style="height:20px;"></div>-->
            <div class="media media-y margin-big-bottom">
            </div>
            <form action="../management_inwork_register" method="post">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>注册</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="manager_id" placeholder="工号" data-validate="required:请输入工号" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="name" placeholder="姓名" data-validate="required:请输入姓名" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="phonenumber" placeholder="手机号" data-validate="required:请输入手机号" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" id="pwd1" name="password" placeholder="密码" data-validate="required:请填写密码" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" id="pwd2" name="password" onblur="check2pwd()" placeholder="请确认密码" data-validate="required:请填写密码" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="school" placeholder="工作单位" data-validate="required:请输入工作单位"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">性别：
                            <label><input type="radio" name="sex" value="男">男</label>
                            <label><input type="radio" name="sex" value="女">女</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="e_mail" placeholder="邮箱" data-validate="required:请输入邮箱"/>
                        </div>
                    </div>

                    </div>
                </div>
                <div style="padding:30px;"><input  type="submit" class="button button-block bg-main text-big input-big" value="注册"></div>
                <div style="padding-left: 150px;"><a href="login.html">已有账号，去登录</a></div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
