<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>校内兼职添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/wechat/css/font.css">
    <link rel="stylesheet" href="../../static/wechat/css/xadmin.css">
    <link href="../../static/wechat/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../static/wechat/js/js1.js"></script>
    <script type="text/javascript" src="../../static/wechat/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/wechat/js/xadmin.js"></script>
    <script src="../static/js/js2.js"></script>
    <script src="../static/js/js3.js"></script>

    <script type="text/javascript">
        function success(){
            if(IW_post.value != ""&& IW_depart.value != ""&& Work.value != ""&& Ddl_time.value != ""){
            alert("添加成功！");
        window.location.reload();
        }}
    </script>

</head>

<body>
<div class="formbody">

    <div class="formtitle"><span>校内岗位添加（带*为必填）</span></div>

    <form action="../management_inWork_release/" method="post">
        <ul class="forminfo">
            <li><label>岗位名称</label><input id="IW_post" name="IW_post" type="text" class="dfinput" required/><i>*</i></li>
            <li><label>用人部门</label>
                <select id="IW_depart" name="IW_depart" type="text" class="dfinput" required>
                    <option value="">---请选择---</option>
                    <option value="教务处">教务处</option>
                    <option value="党政办">党政办</option>
                    <option value="纪委办">纪委办</option>
                    <option value="资产处">资产处</option>
                    <option value="志愿队">志愿队</option>
                    <option value="校工会">校工会</option>
                    <option value="学工部">学工部</option>
                    <option value="出国培训部">出国培训部</option>
                    <option value="科研院">科研院</option>
                    <option value="安保处">安保处</option>
                    <option value="后勤部">后勤部</option>
                    <option value="学院">学院</option>
                    <option value="教师">教师</option>
                    <option value="其他">其他</option>
                </select><i>*</i></li>
            <li><label>工作时间</label><input name="W_Time" type="text" class="dfinput" /><i>如：周一至周五 14:00-18:00</i></li>
            <li><label>工作地点</label><input name="W_place" type="text" class="dfinput" /></li>
            <li><label>工作内容</label><textarea id="Work" name="Work" cols="" rows="3" class="textinput" required></textarea><i>*</i></li>
            <li><label>薪酬</label><input name="W_salary" type="text" class="dfinput" /><i>如：14元/小时</i></li>
            <li><label>招聘要求</label><input name="W_require" type="text" class="dfinput" /></li>
            <li><label>招聘人数</label><input name="W_amount" type="text" class="dfinput" /></li>
            <li><label>报名截止时间</label><input id="Ddl_time" name="Ddl_time" type="datetime-local" class="dfinput" required/><i>*</i></li>
            <li><label>备注</label><textarea name="W_ps" cols="" rows="" class="textinput"></textarea></li>
            <li><label>&nbsp;</label><input name="" onclick="success();x_admin_close()" type="submit" class="btn" value="提交"/></li>
        </ul>
    </form>


</div>

</body>

</html>
