<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>学生评价填写</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/wechat/css/font.css">
    <link rel="stylesheet" href="../../static/wechat/css/xadmin.css">
    <link href="../../static/wechat/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../static/wechat/js/js1.js"></script>
    <script type="text/javascript" src="../../static/wechat/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/wechat/js/xadmin.js"></script>
    <script src="../static/js/js2.js"></script>
    <script src="../static/js/js3.js"></script>
</head>

<body>
    <!--<div class="formbody">
        <a href="../stu_feedback_list/"><button class="layui-btn" >返回</button></a>-->
    <div class="formtitle"><span>学生评价</span></div>

    <form action="../stu_feedback_edit_save/" method="post">
        <ul class="forminfo">
            <li><label style="font-size: 16px">学号</label><input name="stu_id" value="{{ stu_id }}" type="text" class="dfinput" readonly/><i>*</i></li>
            <li><label style="font-size: 16px">姓名</label><input name="name" value="{{ name }}" type="text" class="dfinput" readonly/><i>*</i></li>
            <li><label style="font-size: 16px">岗位编号</label><input value="{{ iw_number }}" name="iw_number" type="text" class="dfinput" readonly/><i>*</i></li>
            <li><label style="font-size: 16px">岗位</label><input value="{{ work }}" name="work" type="text" class="dfinput" readonly/><i>*</i></li>
            <li><label style="font-size: 16px">打分</label>
                <label style="font-size: 14px"><input name="score" type="radio" value="1">&nbsp;&nbsp;1</label>
                <label style="font-size: 14px"><input name="score" type="radio" value="2">&nbsp;&nbsp;2</label>
                <label style="font-size: 14px"><input name="score" type="radio" value="3">&nbsp;&nbsp;3</label>
                <label style="font-size: 14px"><input name="score" type="radio" value="4">&nbsp;&nbsp;4</label>
                <label style="font-size: 14px"><input name="score" type="radio" value="5" checked>&nbsp;&nbsp;5</label>
            </li>
            <li><label style="font-size: 16px">内容</label>
                <label style="font-size: 14px"><input name="class1" type="radio" value="认真负责">&nbsp;&nbsp;认真负责</label>
                <label style="font-size: 14px"><input name="class2" type="radio" value="态度端正">&nbsp;&nbsp;态度端正</label>
                <label style="font-size: 14px"><input name="class3" type="radio" value="联系及时">&nbsp;&nbsp;联系及时</label>
                <label style="font-size: 14px"><input name="class4" type="radio" value="吃苦耐劳">&nbsp;&nbsp;吃苦耐劳</label>
                <label style="font-size: 14px"><input name="class5" type="radio" value="工作能力强">&nbsp;&nbsp;工作能力强</label>
            </li>
            <li></li>
            <li><label style="font-size: 16px">评价</label><textarea name="fb_content" cols="" rows="" class="textinput"></textarea></li>
            <li><label>&nbsp</label><input name="提交" type="submit" class="btn" value="提交" onclick="x_admin_close()"/></li>
            <!--提交按钮绑定另一接口-->
        </ul>
    </form>


</div>

</body>

</html>
