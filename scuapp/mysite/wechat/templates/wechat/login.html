<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" href="../../static/wechat/css/pintuer.css">
    <link rel="stylesheet" href="../../static/wechat/css/admin.css">
    <script src="../../static/wechat/js/jquery_login.js"></script>
    <script src="../../static/wechat/js/pintuer.js"></script>
    <script>
        function checkgh(){
            if(gh.value.length<8 && gh.value != ""){
                alert("工号位数不正确，请检查！");
                gh.value=""
                return false;
            }
        }
    </script>
    <script>
        function checkpwd() {
            if(!(/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$]{6,16}$/.test(pwd1.value)) && pwd1.value != ""){
                alert("密码长度须在6-16之间，必须包含数字与字母，可以包含或不包含特殊符号！");
                pwd1.value=""
                return false
            }
        }
    </script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         
            <form action="../management_login/" method="post">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" id="gh" onblur="checkgh()" name="manager_id" placeholder="登录账号" data-validate="required:请输入工号" required/>
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" id="pwd1" onblur="checkpwd()" name="password" placeholder="登录密码" data-validate="required:请填写密码" required/>
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                    </div>
                </div>
                <div style="padding:30px;"><input  type="submit" class="button button-block bg-main text-big input-big" value="登录"></div>
                <div style="padding-left: 150px;"><a href="../register/">注册&nbsp;</a>|<a href="../inwork_foregetpwd/">&nbsp;忘记密码</a></div>
                <span style="color: red">{{ error_msg }}</span>
            </form>          
        </div>
    </div>
</div>

</body>
</html>
